<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Optional fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Lexend+Deca:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

        <!-- Fill button -->
        <button id="fillForm" class="fill-btn">Fill</button>

        <hr>

        <!-- First name -->
        <div class="field">
            <label for="firstName">First name:</label>
            <div class="input-group">
                <input type="text" id="firstName" readonly>
                <!-- Copy button (text) -->
                <button id="copyFirstName" class="icon-btn copy-btn">Copy</button>
                <!-- Generate button (icon) -->
                <button id="generateFirstName" class="icon-btn generate-btn">
                    <svg width="18" height="18" fill="currentColor">
                        <use xlink:href="#refresh-icon"></use>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Last name -->
        <div class="field">
            <label for="lastName">Last name:</label>
            <div class="input-group">
                <input type="text" id="lastName" readonly>
                <button id="copyLastName" class="icon-btn copy-btn">Copy</button>
                <button id="generateLastName" class="icon-btn generate-btn">
                    <svg width="18" height="18" fill="currentColor">
                        <use xlink:href="#refresh-icon"></use>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Date of birth -->
        <div class="field">
            <label for="birthdate">Date of birth:</label>
            <div class="input-group">
                <input type="text" id="birthdate" readonly>
                <button id="copyBirthdate" class="icon-btn copy-btn">Copy</button>
                <button id="generateBirthdate" class="icon-btn generate-btn">
                    <svg width="18" height="18" fill="currentColor">
                        <use xlink:href="#refresh-icon"></use>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Gender -->
        <div class="field">
            <label for="genre">Gender:</label>
            <div class="input-group">
                <input type="text" id="genre" readonly>
                <button id="copyGenre" class="icon-btn copy-btn">Copy</button>
                <button id="generateGenre" class="icon-btn generate-btn">
                    <svg width="18" height="18" fill="currentColor">
                        <use xlink:href="#refresh-icon"></use>
                    </svg>
                </button>
            </div>
        </div>

        <div class="field">
            <label for="country">Country:</label>
            <div class="input-group">
                <input type="text" id="country" readonly>
                <button id="copyCountry" class="icon-btn copy-btn">Copy</button>
                <button id="generateCountry" class="icon-btn generate-btn">
                    <svg width="18" height="18" fill="currentColor">
                        <use xlink:href="#refresh-icon"></use>
                    </svg>
                </button>
            </div>
        </div>

        <div class="field">
            <label for="city">City:</label>
            <div class="input-group">
                <input type="text" id="ctiy" readonly>
                <button id="copyCity" class="icon-btn copy-btn">Copy</button>
                <button id="generateCity" class="icon-btn generate-btn">
                    <svg width="18" height="18" fill="currentColor">
                        <use xlink:href="#refresh-icon"></use>
                    </svg>
                </button>
            </div>
        </div>

        <div class="field">
            <label for="street">Street address:</label>
            <div class="input-group">
                <input type="text" id="street" readonly>
                <button id="copyStreet" class="icon-btn copy-btn">Copy</button>
                <button id="generateStreet" class="icon-btn generate-btn">
                    <svg width="18" height="18" fill="currentColor">
                        <use xlink:href="#refresh-icon"></use>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
    <script src="content.js"></script>
</body>

</html>
