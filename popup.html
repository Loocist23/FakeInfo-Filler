<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Linking our CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Lexend+Deca:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <!-- First Name field -->
        <div class="field">
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" readonly>
            <button id="copyFirstName">Copy</button>
            <button id="generateFirstName">Generate</button>
        </div>

        <!-- Last Name field -->
        <div class="field">
            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" readonly>
            <button id="copyLastName">Copy</button>
            <button id="generateLastName">Generate</button>
        </div>

        <!-- Date of Birth field -->
        <div class="field">
            <label for="birthdate">Date of birth:</label>
            <input type="text" id="birthdate" readonly>
            <button id="copyBirthdate">Copy</button>
            <button id="generateBirthdate">Generate</button>
        </div>

        <!-- Gender field -->
        <div class="field">
            <label for="genre">Gender:</label>
            <input type="text" id="genre" readonly>
            <button id="copyGenre">Copy</button>
            <button id="generateGenre">Generate</button>
        </div>

        <!-- Main button to fill the form -->
        <button id="fillForm">Fill</button>

    </div>

    <!-- JS files -->
    <script src="popup.js"></script>
    <script src="content.js"></script>
</body>

</html>
