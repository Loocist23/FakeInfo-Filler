<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div>
        <label for="firstName">Prénom :</label>
        <input type="text" id="firstName" readonly>
        <button id="copyFirstName">Copier</button>
        <button id="generateFirstName">Générer</button>
    </div>
    <div>
        <label for="lastName">Nom :</label>
        <input type="text" id="lastName" readonly>
        <button id="copyLastName">Copier</button>
        <button id="generateLastName">Générer</button>
    </div>
    <div>
        <label for="birthdate">Date de Naissance :</label>
        <input type="text" id="birthdate" readonly>
        <button id="copyBirthdate">Copier</button>
        <button id="generateBirthdate">Générer</button>
    </div>
    <div>
        <label for="genre">Genre :</label>
        <input type="text" id="genre" readonly>
        <button id="copyGenre">Copier</button>
        <button id="generateGenre">Générer</button>
    </div>
    <div>
        <button id="fillForm">Remplir le Formulaire</button>
    </div>
    <script src="popup.js"></script>
    <script src="content.js"></script>
</body>
</html>
